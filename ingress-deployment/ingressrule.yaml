apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-svc-ingress
  namespace: learning-ingress
  labels:
    app: webapp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/app"
        backend:
          service:
            name: webapp-svc
            port: 
              number: 80
